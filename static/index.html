<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Striper – Prompt Over-Engineering Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Outfit', sans-serif; }
    .font-mono { font-family: 'JetBrains Mono', monospace; }
  </style>
</head>
<body class="min-h-screen bg-base-100 text-base-content">
  <div class="max-w-3xl mx-auto px-6 py-8">
    <header class="mb-8 pb-6 border-b border-base-300 flex justify-between items-start">
      <div>
        <h1 class="text-2xl font-semibold tracking-tight">Striper</h1>
        <p class="text-base-content/70 text-sm mt-1">Analyze prompts for over-engineering using the Stripe method. Paste your prompt below to get a score and an improved version.</p>
      </div>
      <div id="auth-section" class="flex items-center gap-2">
        <span class="text-sm text-base-content/70" id="user-info"></span>
        <button type="button" class="btn btn-ghost btn-sm hidden" id="history-btn">History</button>
        <button type="button" class="btn btn-ghost btn-sm hidden" id="logout-btn">Logout</button>
      </div>
    </header>

    <section id="auth-form-section" class="mb-8">
      <div class="tabs tabs-boxed mb-4">
        <a class="tab tab-active" data-tab="login">Login</a>
        <a class="tab" data-tab="register">Register</a>
      </div>
      <form id="login-form" class="space-y-3 max-w-sm">
        <input type="text" name="username" placeholder="Username" class="input input-bordered w-full" required />
        <input type="password" name="password" placeholder="Password" class="input input-bordered w-full" required />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <form id="register-form" class="space-y-3 max-w-sm hidden">
        <input type="text" name="username" placeholder="Username" class="input input-bordered w-full" required minlength="2" />
        <input type="email" name="email" placeholder="Email" class="input input-bordered w-full" required />
        <input type="password" name="password" placeholder="Password (min 8 chars)" class="input input-bordered w-full" required minlength="8" />
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p class="text-sm text-error mt-2 hidden" id="auth-error"></p>
    </section>

    <section id="analyze-section" class="hidden">
    <form id="analyze-form">
      <label for="api-key" class="label">
        <span class="label-text font-medium">OpenAI API key</span>
        <span class="label-text-alt text-base-content/60">Optional – uses server config if blank</span>
      </label>
      <input
        type="password"
        id="api-key"
        name="api_key"
        class="input input-bordered w-full font-mono text-sm"
        placeholder="sk-..."
        autocomplete="off"
      />
      <label for="prompt" class="label mt-4">
        <span class="label-text font-medium">Your prompt</span>
      </label>
      <textarea
        id="prompt"
        name="prompt"
        class="textarea textarea-bordered w-full min-h-[160px] font-mono text-sm resize-y"
        placeholder="e.g. You are a helpful assistant. Always be concise. Use bullet points. Respond in JSON format. Never use markdown."
        required
      ></textarea>
      <label for="input" class="label mt-4">
        <span class="label-text font-medium">Input (optional)</span>
        <span class="label-text-alt text-base-content/60">Sample text the prompt will process</span>
      </label>
      <textarea
        id="input"
        name="input"
        class="textarea textarea-bordered w-full min-h-[80px] font-mono text-sm resize-y"
        placeholder="e.g. Summarize this document: [paste text here]"
      ></textarea>
      <div class="flex gap-3 items-center mt-4">
        <button type="submit" class="btn btn-primary" id="submit-btn">Analyze</button>
        <span class="text-sm text-base-content/70" id="status"></span>
      </div>
    </form>

    <section class="mt-8 hidden" id="results">
      <div class="card bg-base-200 border border-base-300 mb-4">
        <div class="card-body p-5">
          <h3 class="text-xs font-semibold uppercase tracking-wider text-base-content/60 mb-3">Over-engineered score</h3>
          <progress id="score-progress" class="progress w-full h-2" value="0" max="100"></progress>
          <p class="text-sm text-base-content/70 mt-2" id="score-label">0% – prompt is optimal</p>
        </div>
      </div>

      <div class="card bg-base-200 border border-base-300 mb-4">
        <div class="card-body p-5">
          <div class="flex justify-between items-center mb-3">
            <h3 class="text-xs font-semibold uppercase tracking-wider text-base-content/60">Improved prompt</h3>
            <button type="button" class="btn btn-ghost btn-xs" id="copy-improved-btn" title="Copy to clipboard">Copy</button>
          </div>
          <div class="font-mono text-sm whitespace-pre-wrap break-words p-4 bg-base-100 rounded-lg border border-base-300" id="improved-prompt"></div>
        </div>
      </div>

      <div class="card bg-base-200 border border-base-300 mb-4">
        <div class="card-body p-5">
          <h3 class="text-xs font-semibold uppercase tracking-wider text-base-content/60 mb-3">Components</h3>
          <ul class="space-y-0 divide-y divide-base-300" id="components"></ul>
        </div>
      </div>
    </section>

    <section id="history-section" class="mt-8 hidden">
      <h3 class="text-lg font-semibold mb-4">Prompt history</h3>
      <ul class="space-y-2" id="history-list"></ul>
      <button type="button" class="btn btn-ghost btn-sm mt-4" id="history-back">Back</button>
    </section>
    </section>
  </div>

  <script>
    const AUTH_KEY = 'striper_token';
    const USER_KEY = 'striper_user';

    const authFormSection = document.getElementById('auth-form-section');
    const analyzeSection = document.getElementById('analyze-section');
    const historySection = document.getElementById('history-section');
    const historyListEl = document.getElementById('history-list');
    let historyItems = [];
    const userInfoEl = document.getElementById('user-info');
    const historyBtn = document.getElementById('history-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const authErrorEl = document.getElementById('auth-error');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const form = document.getElementById('analyze-form');
    const apiKeyInput = document.getElementById('api-key');
    const promptInput = document.getElementById('prompt');
    const inputField = document.getElementById('input');
    const submitBtn = document.getElementById('submit-btn');
    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const scoreProgress = document.getElementById('score-progress');
    const scoreLabel = document.getElementById('score-label');
    const improvedPromptEl = document.getElementById('improved-prompt');
    const componentsEl = document.getElementById('components');
    const copyImprovedBtn = document.getElementById('copy-improved-btn');

    function getAuthHeaders() {
      const token = localStorage.getItem(AUTH_KEY);
      const h = { 'Content-Type': 'application/json' };
      if (token) h['Authorization'] = 'Bearer ' + token;
      return h;
    }

    function showAuthError(msg) {
      authErrorEl.textContent = msg;
      authErrorEl.classList.remove('hidden');
    }
    function clearAuthError() {
      authErrorEl.textContent = '';
      authErrorEl.classList.add('hidden');
    }

    function setLoggedIn(user) {
      localStorage.setItem(USER_KEY, JSON.stringify(user));
      authFormSection.classList.add('hidden');
      analyzeSection.classList.remove('hidden');
      historySection.classList.add('hidden');
      userInfoEl.textContent = user ? user.username : '';
      historyBtn.classList.remove('hidden');
      logoutBtn.classList.remove('hidden');
    }
    function setLoggedOut() {
      localStorage.removeItem(AUTH_KEY);
      localStorage.removeItem(USER_KEY);
      authFormSection.classList.remove('hidden');
      analyzeSection.classList.add('hidden');
      historySection.classList.add('hidden');
      userInfoEl.textContent = '';
      historyBtn.classList.add('hidden');
      logoutBtn.classList.add('hidden');
    }

    if (localStorage.getItem(AUTH_KEY)) {
      const user = JSON.parse(localStorage.getItem(USER_KEY) || '{}');
      setLoggedIn(user);
    } else {
      setLoggedOut();
    }

    document.querySelectorAll('[data-tab]').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('[data-tab]').forEach(t => t.classList.remove('tab-active'));
        tab.classList.add('tab-active');
        loginForm.classList.toggle('hidden', tab.dataset.tab !== 'login');
        registerForm.classList.toggle('hidden', tab.dataset.tab !== 'register');
        clearAuthError();
      });
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAuthError();
      const fd = new FormData(loginForm);
      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username: fd.get('username'), password: fd.get('password') }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Login failed');
        localStorage.setItem(AUTH_KEY, data.access_token);
        setLoggedIn(data.user);
      } catch (err) {
        showAuthError(err.message);
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearAuthError();
      const fd = new FormData(registerForm);
      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: fd.get('username'),
            email: fd.get('email'),
            password: fd.get('password'),
          }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Registration failed');
        localStorage.setItem(AUTH_KEY, data.access_token);
        setLoggedIn(data.user);
      } catch (err) {
        showAuthError(err.message);
      }
    });

    logoutBtn.addEventListener('click', () => { setLoggedOut(); });

    historyBtn.addEventListener('click', async () => {
      analyzeSection.classList.add('hidden');
      historySection.classList.remove('hidden');
      historyListEl.innerHTML = '<li class="text-base-content/70">Loading...</li>';
      try {
        const res = await fetch('/history', { headers: getAuthHeaders() });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Failed to load history');
        historyItems = data.items;
        historyListEl.innerHTML = data.items.length === 0
          ? '<li class="text-base-content/70">No history yet.</li>'
          : data.items.map((item, i) =>
              `<li class="card bg-base-200 border border-base-300 p-4">
                <p class="font-mono text-sm mb-2">${escapeHtml(item.prompt.slice(0, 100))}${item.prompt.length > 100 ? '…' : ''}</p>
                <p class="text-xs text-base-content/60 mb-2">Score: ${Math.round(item.over_engineered_score * 100)}% · ${item.created_at}</p>
                <button type="button" class="btn btn-ghost btn-xs" data-use-index="${i}">Use</button>
              </li>`
            ).join('');
      } catch (err) {
        historyListEl.innerHTML = '<li class="text-error">' + escapeHtml(err.message) + '</li>';
      }
    });

    document.getElementById('history-back').addEventListener('click', () => {
      historySection.classList.add('hidden');
      analyzeSection.classList.remove('hidden');
    });

    copyImprovedBtn.addEventListener('click', async () => {
      const text = improvedPromptEl.textContent?.trim() || '';
      if (!text) return;
      try {
        await navigator.clipboard.writeText(text);
        const orig = copyImprovedBtn.textContent;
        copyImprovedBtn.textContent = 'Copied!';
        copyImprovedBtn.classList.add('text-success');
        setTimeout(() => {
          copyImprovedBtn.textContent = orig;
          copyImprovedBtn.classList.remove('text-success');
        }, 1500);
      } catch {
        copyImprovedBtn.textContent = 'Copy failed';
        setTimeout(() => { copyImprovedBtn.textContent = 'Copy'; }, 2000);
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      const inputText = inputField.value.trim() || null;

      submitBtn.disabled = true;
      statusEl.textContent = 'Analyzing...';
      statusEl.className = 'text-sm text-primary';
      resultsEl.classList.add('hidden');

      try {
        const body = { prompt };
        if (inputText) body.input = inputText;
        const apiKey = apiKeyInput.value.trim();
        if (apiKey) body.api_key = apiKey;

        const res = await fetch('/analyze', {
          method: 'POST',
          headers: getAuthHeaders(),
          body: JSON.stringify(body),
        });

        const data = await res.json();

        if (!res.ok) {
          if (res.status === 401) {
            setLoggedOut();
            throw new Error('Session expired. Please log in again.');
          }
          throw new Error(data.detail || 'Analysis failed');
        }

        // Score
        const score = data.over_engineered_score;
        const pct = Math.round(score * 100);
        scoreProgress.value = pct;
        scoreProgress.className = 'progress w-full h-2 ' + (
          score < 0.33 ? 'progress-success' :
          score < 0.66 ? 'progress-warning' :
          'progress-error'
        );
        scoreLabel.textContent = pct + '% – ' + (
          score < 0.33 ? 'prompt is fairly optimal' :
          score < 0.66 ? 'some redundancy detected' :
          'prompt is over-engineered'
        );

        // Improved prompt
        improvedPromptEl.textContent = data.improved_prompt || '(unchanged)';

        // Components
        const items = [];
        (data.components_kept || []).forEach(c => {
          items.push({ text: c, type: 'kept' });
        });
        (data.components_removed || []).forEach(c => {
          items.push({ text: c, type: 'removed' });
        });
        componentsEl.innerHTML = items.map(({ text, type }) =>
          `<li class="flex items-start gap-2 py-3 text-sm">
            <span class="badge badge-sm shrink-0 ${type === 'kept' ? 'badge-success' : 'badge-error'}">${type}</span>
            <span>${escapeHtml(text)}</span>
          </li>`
        ).join('');

        resultsEl.classList.remove('hidden');
        statusEl.textContent = 'Done';
        statusEl.className = 'text-sm text-base-content/70';
      } catch (err) {
        statusEl.textContent = err.message || 'Error';
        statusEl.className = 'text-sm text-error';
      } finally {
        submitBtn.disabled = false;
      }
    });

    function escapeHtml(s) {
      const div = document.createElement('div');
      div.textContent = s;
      return div.innerHTML;
    }
  </script>
</body>
</html>
